<!DOCTYPE html>
<html>
<head>
<title>管理员登录</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript" src="js/common/jquery-2.0.3.js"></script>
<script type="text/javascript" src="js/common/bootstrap.min.js"></script>
<script type="text/javascript" src="js/common/jquery.growl.js"></script>
<script type="text/javascript" src="js/admin/login.js"></script>
<script type="text/javascript" src="js/admin/adminLogin.js"></script>
<link type="text/css" href="css/bootstrap.min.css" rel="stylesheet">
<link type="text/css" href="css/jquery.growl.css" rel="stylesheet">
<link type="text/css" href="css/login.css" rel="stylesheet">
<link type="text/css" href="css/admin/adminLogin.css" rel="stylesheet">
<link rel="shortcut icon" href="#" />
</head>
<body>
	<div id="jsi-particle-container" class="container">
		<div class="text-center" style="margin-bottom: auto">
			<h1>汽车租赁系统</h1>
		</div>
		<h3>请完成登录或者注册操作：</h3>
		<div>
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label for="userName" class="col-lg-2 control-label">用户名：</label>
					<div class="col-lg-10">
						<input type="text" name="UserName" class="form-control"
							id="userName" placeholder="请输出用户名" />
					</div>
				</div>
				<p></p>
				<div class="form-group">
					<label for="pwd" class="col-lg-2 control-label">密码：</label>
					<div class="col-lg-10">
						<input type="password" name="pwd" class="form-control" id="pwd"
							placeholder="请输入密码" />
					</div>
				</div>
				<div>
					<label class="radio-inline"> <input type="radio"
						name="optionsRadiosinline" id="optionsRadio1" value="option1"
						checked />管理员
					</label>
				</div>
				<button type="button" class="btn btn-default" onclick="toLogin()">登录</button>
			</form>
		</div>
	</div>
</body>
</html>
