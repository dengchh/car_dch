<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>注册</title>
<script type="text/javascript" src="js/common/jquery-2.0.3.js"></script>
<script type="text/javascript" src="js/common/bootstrap.min.js"></script>
<script type="text/javascript" src="js/common/jquery.growl.js"></script>
<script type="text/javascript" src="js/user/reg.js"></script>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link type="text/css" href="css/jquery.growl.css" rel="stylesheet">
<link type="text/css" href="css/reg.css" rel="stylesheet">
<link rel="shortcut icon" href="#" />
</head>
<body>
	<div class="jumbotron text-center" style="margin-bottom: 0">
		<h1>注册页面</h1>
	</div>
	<h3>请用户完成注册：</h3>
	<div>
		<form class="form-horizontal" role="form" id="regform">
			<div class="form-group">
				<label for="userName" class="col-lg-2 control-label">用户名：</label>
				<div class="col-lg-10">
					<input name="userName" type="text" class="form-control"	
						onchange="checkUserName()" id="userName" placeholder="请输入用户名" />
				</div>
			</div>
			<p></p>
			<div class="form-group">
				<label for="pwd" class="col-lg-2 control-label">密码：</label>
				<div class="col-lg-10">
					<input type="password" name="pwd" class="form-control" id="pwd"
						placeholder="请输入密码" />
				</div>
			</div>
			<p></p>
			<div class="form-group">
				<label for="name" class="col-lg-2 control-label">真实姓名：</label>
				<div class="col-lg-10">
					<input type="text" name="Name" class="form-control" id="name"
						placeholder="请输入姓名" />
				</div>
			</div>
			<p></p>
			<div class="form-group">
				<label for="phone" class="col-lg-2 control-label">电话：</label>
				<div class="col-lg-10">
					<input type="text" name="Phone" class="form-control" id="phone"
						placeholder="请输入电话" />
				</div>
			</div>
			<p></p>
			<button type="button" class="btn btn-default" id="regsubmit" onclick="reg()">完成</button>
			<button type="button" class="btn btn-default" onclick="log()">返回登录页面</button>
		</form>
	</div>
</body>
</html>
