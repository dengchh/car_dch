<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>车辆信息展示</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="../css/layui.css" media="all">
<link rel="shortcut icon" href="#" />
<script src="../js/common/jquery-2.0.3.min.js"></script>
</head>
<body>
	<table id="demo" lay-filter="demo"></table>
	<script src="../js/common/layui.js" charset="utf-8"></script>
		<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="borrow">租借</a>
</script>
	<script>
		layui.use([ 'table', 'laypage' ], function() {
			var table = layui.table;
			table.render({
				elem : '#demo',
				url : '/car-dch/user/listCar.do',
				width : 1780,
				height : 890,
				response : {
					statusCode : 1000
				//成功的状态码，默认：0
				},
   				page : {
					layout : [ 'prev', 'page', 'next', 'skip', 'limit' ],
					limit : 100,
					limits : [ 5, 10, 20 ]

				},  

				cols : [ [ //表头
				{
					field : 'cID',
					title : 'ID',
					width : '10%',
					sort : true,
					fixed : 'left'
				}, {
					field : 'cName',
					title : '车名',
					sort : true,
					width : '10%'
				}, {
					field : 'price',
					title : '价格',
					sort : true,
					width : '10%'
				}, {
					field : 'company',
					title : '发行公司',
					sort : true,
					width : '10%'
				}, {
					field : 'type',
					title : '类别',
					sort : true,
					width : '10%'
				}, {
					field : 'detailPath',
					title : '车辆详情',
					width : '10%'
				}, {
					fixed : 'right',
					width : '10%',
					align : 'center',
					toolbar : '#barDemo'
				}] ]

			});
			 table.on('tool(demo)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
			      var data = obj.data; //获得当前行数据
			      var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
			      var tr = obj.tr; //获得当前行 tr 的DOM对象

			      if(layEvent === 'borrow'){ 
			            layer.confirm('确认租借ID为：'+data.cID+"的车辆吗?", function(index){
			                $.ajax({
			                    url:'/car-dch/user/borrowCar.do',
			                    type:'POST',
			                    data:{'cID':data.cID},
			                    success : function(result){
			                        if(result.code == 1000){
			                            obj.del(); 
			                            layer.close(index);
			                            console.log(index);
			                            layer.msg("租借成功",{icon:1});
			                        } else if (result.code == 2000){
			                            layer.msg("您已经租借过了",{icon:6});
			                        }
			                    },
			                    error : function(result){
			                    	layer.msg("网络错误，建议重新登录",{icon:5});
			                    }
			                });
			           	layer.close(index); 
			          	});
			        }
			    });

			});

	</script>
</body>
</html>
